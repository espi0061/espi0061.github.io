</head>

<body>
    <header>
        <nav>
            <img src="images/logo-160.png" srcset="images/logo-160.png,
            images/logo-640.png 2x,
            images/logo-1280.png 3x" alt="Santiago logo">

            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <section>
            <h2>Contact Me</h2>
            <form action="#" method="get">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="First Name" required>
                    <span class="icon1"><i class="fas fa-user"></i></span>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Last Name" required>
                    <span class="icon2"><i class="fas fa-user"></i></span>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required>
                    <span class="icon3"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input">
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" type="text" placeholder="Subject">
                    <span class="icon4"><i class="fas fa-comment"></i></span>
                </div>
                <div class="input">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type something..."></textarea>
                </div>
                <div class="input">
                    <button class="btn btn-form" type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Contact Information</h2>
            <div class="contact-info-email">
                <h3>Email</h3>
                <p>santiagophoto@gmail.com</p>
            </div>
            <div class="contact-info-phone">
                <h3>Phone</h3>
                <p>+1 405 3497</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact-me-footer">
            <h5><a href="contact.html">Contact Me</a></h5>
            <p>&#43;1 405 3497</p>
            <p>santiagophoto&#64;gmail.com</p>
        </div>
        <div class="categories-footer">
            <h5>Categories</h5>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="travel-blog.html">Travel Blog</a></li>
                <li><a href="photography-blog.html">Photography Travel</a></li>
            </ul>
        </div>
        <div class="social-media-icons-footer">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
    </footer>
</body>
