<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="external-div">
        <header>
            <img src="images/logo/logo.png" alt="Dash logo" class="logo">
        </header>
        <main>
            <section>
                <div class="call-to-action">
                    <h1>Want to be your own boss&#63;</h1>
                    <p>Start today and make up to &#36;30&#47;<abbr title="hour">hr</abbr> driving your own vehicle with
                        Dash&#33;</p>
                </div>
                <div class="main-form-div">
                    <h2>Apply Now</h2>
                    <p>enter your info below.</p>
                    <form action="#" method="get" class="main-form">
                        <div class="input-form">
                            <label for="first-name"></label>
                            <input id="first-name" type="text" name="first-name" placeholder="First name" required>
                        </div>
                        <div class="input-main-form">
                            <label for="last-name"></label>
                            <input id="last-name" type="text" name="last-name" placeholder="Last name" required>
                        </div>
                        <div class="input-main-form">
                            <label for="email"></label>
                            <input id="email" type="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="input-main-form">
                            <label for="phone-number"></label>
                            <input id="phone-number" type="tel" name="phone-number" placeholder="Phone number" required>
                        </div>
                        <div class="checkbox">
                            <input id="terms-agreement" type="checkbox" name="terms-agreement">
                            <label for="terms-agreement">I agree to Dash terms&#33;</label>
                        </div>
                        <div class="button-1-div">
                            <button class="button-1" type="submit">Drive with us</button>
                        </div>
                    </form>
                    <div class="paragraph">
                        <p>already applied&#63; <a href="#">Check your application status here</a></p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-div">
                <h3>See how much you can ear with Dash.</h3>
                <p>How many hours do you want to drive with us this week&#63;</p>
                <form action="#" method="get" class="footer-form">
                    <div class="input-footer input-hours">
                        <label for="hours"></label>
                        <input id="hours" type="text" name="hours" placeholder="Hours">
                    </div>
                    <div class="input-footer input-city">
                        <label for="location"></label>
                        <input id="location" type="text" name="location" placeholder="City">
                    </div>
                    <div class="button-2-div">
                        <button class="button-2" type="submit">Calculate</button>
                    </div>
                </form>
                <div class="icons">
                    <img src="images/icons/facebook.svg" alt="Facebook icon">
                    <img src="images/icons/instagram.svg" alt="Instagram icon">
                    <img src="images/icons/twitter.svg" alt="Twitter icon">
                    <img src="images/icons/linkedin.svg" alt="LinkedIn icon">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
